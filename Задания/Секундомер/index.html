<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="stopwatch__header">
            <div class="stopwatch__title"></div>
        </div>
        <div class="stopwatch__body">
            <div class="stopwatch__display">
                <div class="stopwatch__time">00 : 00 : 00 : 00</div>
            </div>
            <div class="stopwatch__buttons">
                <button class="startBtn btn">Start</button>
                <button class="stopBtn btn">Stop</button>
                <button class="resetBtn btn">Reset</button>
            </div>
        </div>
    </div>


    <script src="scripts/main.js"></script>
</body>

</html>
