<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="styles/css-color.css">
</head>

<body>
    <div class="color">
        <div class="color__header">
            <div class="color__title">Измени цвет карточки</div>
        </div>
        <div class="switch">
            <button class="switch__button">On/Off</button>
            <div class="switch__info">
                <p class="switch__text">Выключено</p>
            </div>
        </div>
        <div class="color__body">
            <div class="color__row1">
                <div class="color__block clickBlock">
                    <button class="color__button click">Клик</button>
                </div>
                <div class="color__block dblClickBlock">
                    <button class="color__button dblClick">Двойной клик</button>
                </div>
                <div class="color__block hoverBlock">
                    <button class="color__button hover">Навести мышь</button>
                </div>
                <div class="color__block focusBlock">
                    <button class="color__button focus">Фокус (Tab)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/js-color.js"></script>
</body>

</html>
