<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор автомобиля</title>
    <link rel="stylesheet" href="styles/css-car.css">
</head>

<body>
    <div class="car">
        <div class="car__body">
            <div class="car__title">Выбор автомобиля</div>
            <div class="car__change">
                <div class="car__brand-select">
                    <label for="brand-select" class="brand-select-label">Марка автомобиля: </label>
                    <select onchange="brandChange()" name="brand-select" id="brand-select" class="brand-select">
                        <option>Не выбрано</option>
                    </select>
                </div>
                <div class="car__model-select">
                    <label for="model-select" class="model-select-label">Модель автомобиля: </label>
                    <select name="model-select" id="model-select" class="model-select">
                        <option>Не выбрано</option>
                    </select>
                </div>
                <div class="car__price">
                    <label for="price-select" class="price-label">Цена автомобиля:</label>
                    <select name="price-select" id="price-select" class="price-select">
                        <option>Не выбрано</option>
                    </select>
                </div>
            </div>
            <div class="result">
                <button class="btn-result">Выбрать</button>
                <p class="para-result"></p>
            </div>
        </div>
    </div>


    <script src="scripts/js-car.js"></script>
</body>

</html>
