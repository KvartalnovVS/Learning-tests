<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California +</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <div class="header__body _container">
            <div class="header__top">
                <div class="header__california">
                    <div class="header__c">
                        <img src="img/icon/c.png" alt="c">
                    </div>
                    <div class="header__a">
                        <img src="img/icon/a.png" alt="a">
                    </div>
                    <div class="header__l">
                        <img src="img/icon/l.png" alt="l">
                    </div>
                    <div class="header__i">
                        <img src="img/icon/i.png" alt="i">
                    </div>
                    <div class="header__f">
                        <img src="img/icon/f.png" alt="f">
                    </div>
                    <div class="header__o">
                        <img src="img/icon/o.png" alt="o">
                    </div>
                    <div class="header__r">
                        <img src="img/icon/r.png" alt="r">
                    </div>
                    <div class="header__n">
                        <img src="img/icon/n.png" alt="n">
                    </div>
                    <div class="header__i2">
                        <img src="img/icon/i.png" alt="i">
                    </div>
                    <div class="header__a2">
                        <img src="img/icon/a.png" alt="a">
                    </div>
                </div>
                <div class="header__nav">
                    <div class="nav__all">
                        ALL PRODUCTS
                        <img class="arrow" src="img/icon/arrow.png" alt="">
                    </div>
                    <div class="nav__solutions">
                        SOLUTIONS
                        <img class="arrow" src="img/icon/arrow.png" alt="">
                    </div>
                    <div class="nav__about">
                        ABOUT
                        <img class="arrow" src="img/icon/arrow.png" alt="">
                    </div>
                    <div class="nav__support">
                        SUPPORT
                        <img class="arrow" src="img/icon/arrow.png" alt="">
                    </div>
                </div>
                <div class="header__buttons">
                    <div class="buttons__search">
                        <img src="img/icon/search.png" alt="">
                    </div>
                    <div class="buttons__cart">
                        <img src="img/icon/cart.png" alt="">
                    </div>
                </div>
            </div>
            <div class="header__main">
                <div class="header__slidebar">
                    <div class="slidebar__slideBlock"></div>
                </div>
            </div>
        </div>
    </header>

    <script src="scripts/main.js"></script>
</body>

</html>
