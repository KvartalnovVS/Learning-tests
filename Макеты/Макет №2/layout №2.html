<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/layout №2.css">
    </head>
    <body>
        <div class="header">
            <div class="header__body">
                <div class="header__info">
                    <div class="header__name">John Doe</div>
                    <div class="header__text text">Hello! Am a software developer and<br>here is my portfolio website. 
                    Here<br>you’ll learn about my journey as a<br>software developer.</div>
                    <button class="header__button">Hire me</button>
                </div>
                <div class="header__title">
                    <nav class="header__nav">
                        <a href="" class="header__link">Skills</a>
                        <a href="" class="header__link header__link_color">Projects <img src="images/projects-ico.png" class="link-ico"></a>
                        <a href="" class="header__link">Contact me</a>
                    </nav>
                    <img src="images/photo.jpg" alt="" class="header__photo">
                    <img src="images/picture1.png" alt="" class="header__picture1">
                    <img src="images/picture2.png" alt="" class="header__picture2">
                    <img src="images/picture3.png" alt="" class="header__picture3">
                    <img src="images/picture4.png" alt="" class="header__picture4">
                    <img src="images/picture5.png" alt="" class="header__picture5">
                </div>
            </div>
        </div>
        <div class="skills">
            <div class="skills__body">
                <div class="skills__header">
                    <div class="skills__title title">Skills</div>
                </div>
                <div class="skills__row">
                    <div class="skills__info">
                        <div class="skills__text text">I have a vast experience in the following web technologies:</div>
                        <div class="skills__icons">
                            <div class="skills-logo">
                                <img src="images/html5.png" alt="">
                            </div>
                            <div class="skills-logo">
                                <img src="images/css3.png" alt="">
                            </div>
                            <div class="skills-logo">
                                <img src="images/js.png" alt="">
                            </div>
                            <div class="skills-logo">
                                <img src="images/bootstrap.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="skills__image">
                        <img src="images/skills-img.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
